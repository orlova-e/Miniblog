<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/basic/basiclayout.css">
    <link rel="stylesheet" href="css/basic/typography.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/inputs.css">
    <link rel="stylesheet" href="css/components/list.css">
    <link rel="stylesheet" href="css/components/nav.css">
</head>
<body class="blog-theme-blue">
    
    <div id="head-container" class="container-fluid head-container">
        <div class="container">
            <nav class="text-sans-style navbar navbar-expand-lg navbar-light bg-white">
                <a class="text-roboto-style navbar-brand" href="#">
                    <h2>Miniblog</h2>
                </a>
                <button id="menuButton" class="navbar-toggler justify-content-end" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class=" collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">More</a>
                            <div class="dropdown-menu" style="min-width: auto;" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Topics</a>
                                <a class="dropdown-item" href="#">Authors</a>
                                <div class="dropdown-divider"></div>
                                <div class="dropdown-item" href="#">
                                    <form action="" class="inline-form">
                                        <input style="display: inline-block; width: min-content;" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

          <div class="read-progress">
            <div class="read-progress-bar" id="readBar"></div>
        </div>
    </div>


    <div class="container">
  
            <div class="blog-container">

                <div class="text-sans-style">

                    <div class="sign-container">

                        <div class="registration-container">
                            <h2 class="text-roboto-style">Sign Up</h2>

                            <form class="usual-form">

                                <!-- ! PREDEFINED ERROR class names:
                                  TODO: SWITCH it to jQUERY erorr class names
                                  * INPUT/TEXTAREA: usual-input-error
                                  * SPAN: usual-error-message -->
                                
                                <label class="usual-label" for="">Username</label>
                                <input type="text" class="usual-input usual-input-text">
                                <span class="text-sans-style"></span>
                    
                                <label class="usual-label" for="">Email</label>
                                <input type="email" class="usual-input usual-input-text">
                                <span class="text-sans-style"></span>

                                <label class="usual-label" for="">Password</label>
                                <input type="password" class="usual-input usual-input-text">
                                <span class="text-sans-style"></span>

                                <label class="usual-label" for="">Repeat password</label>
                                <input type="password" class="usual-input usual-input-text">
                                <span class="text-sans-style"></span>
                                        
                                <button type="button" class="usual-submit-button usual-button">Let's start!</button>
                    
                              </form>
                        </div>

                        <div class="signin-container">
                            <h2 class="text-roboto-style">Sign In</h2>

                            <form class="usual-form">

                                <!-- ! PREDEFINED ERROR class names:
                                  TODO: SWITCH it to jQUERY erorr class names
                                  * INPUT/TEXTAREA: usual-input-error
                                  * SPAN: usual-error-message -->
                                
                                <label class="usual-label" for="">Username</label>
                                <input type="text" class="usual-input usual-input-text">
                                <span class="text-sans-style usual-error-message"></span>

                                <label class="usual-label" for="">Password</label>
                                <input type="password" class="usual-input usual-input-text">
                                <span class="text-sans-style usual-error-message"></span>
                                
                                <button type="button" class="usual-submit-button usual-button">Sign In</button>
                    
                              </form>
                        </div>

                    </div>
                </div>

            </div>

    </div>
    <!-- Scroll page USUAL -->
    <script src="js/scrollFunction.js"></script>
    <!-- jQuery, Popper, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
